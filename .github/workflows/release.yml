name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Запускается при создании тега версии (например, v1.0.0)

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build application
      run: |
        python -m PyInstaller MinimalPyQtApp.spec
        
    - name: Get version from version.py
      id: get_version
      run: |
        python -c "import sys; sys.path.insert(0, '.'); from version import __version__; print(f'version={__version__}')" >> $GITHUB_OUTPUT
        
    - name: Setup Inno Setup
      uses: amake/innosetup@v1.0.0
      
    - name: Build installer
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" ChatList.iss
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ChatList-*.exe
          installer/ChatList-Setup-*.exe
        body: |
          ## Что нового в ${{ steps.get_version.outputs.version }}
          
          Смотрите [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) для подробностей.
          
          ### Скачать
          - **Установщик** (рекомендуется): `ChatList-Setup-${{ steps.get_version.outputs.version }}.exe`
          - **Портативная версия**: `ChatList-${{ steps.get_version.outputs.version }}.exe`
          
          ### Системные требования
          - Windows 10 или новее
          - 64-битная система
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
